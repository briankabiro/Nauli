<!DOCTYPE html>
<html>
<head>
	<title>Add a route</title>
	<link rel="stylesheet" type="text/css" href="add.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
</head>
<body>
	<div id="container">
		<div class="banner">
			<a href="index.html"><span class="home-link">N</span></a>
			<h2>Add A Route</h2>
		</div>
		<form id="fare-sending-form">
			<div id="route-searcher">
				<div class="route-input">
					<label>From:</label>
					<input type="text" id="location1"  name="route1" required autofocus>
				</div>
				<div class="route-input">
					<label>To:</label>
					<input type="text" name="route2" id="location2" required>
				</div>	
			</div>
			<div class="fare-inputs">
				<div id="fare-add-div">
					<h1>Bus</h1>
					<label>Peak</label><br/>
					<input type="text" name="Peak" pattern = "\b([1-3]*[0-9]{1}[0])\b" id="bus-peak"><br/>
					<label>Off-peak</label><br/>
					<input type="text" name="Offpeak" pattern = "/\b([1-3]*[0-9]{1}[0])\b/g" id="bus-offpeak">
				</div>
				<div id="fare-add-div">
					<h1>Nganya</h1>
					<label>Peak</label><br/>
					<input type="text" name="Peak" id="mathree-peak" pattern ="/\b([1-3]*[0-9]{1}[0])\b/g"><br/>
					<label>Off-peak</label><br/>
					<input type="text" id="mathree-offpeak" name="Offpeak" pattern="/\b([1-3]*[0-9]{1}[0])\b/g">
				</div>
				<div id="fare-add-div">
					<h1>Matatu</h1>
					<label>Peak</label><br/>
					<input id="matatu-peak" type="text" name="Peak" required pattern="\b([1-3]*[0-9]{1}[0])\b"><br/>
					<label>Off-peak</label><br/>
					<input id="matatu-offpeak" type="text" name="Offpeak" required pattern = "\b([1-3]*[0-9]{1}[0])\b">
				</div>			
			</div>
			<span class="button-span">
				<button type="submit" class="submit-button">Submit</button>
			</span>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="/socket.io/socket.io.js"></script>
	<script src = "add.js"></script>	
</body>
</html>
