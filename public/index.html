<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="en">
	<title>Nauli</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="container">
		<div id="banner">
			<a href="#"><span class="home-link">N</span></a>			
			<h1>Nauli</h1>
			<a href = "add.html" id="add-route-link">Add a route</a>
		</div>
		<p id="about-info">Nauli is a crowd-sourced fare database.<br>
			By the people, for the people
		</p>
		<h3>Search for a Route:</h3>
		<div id="search-area">
			<form>
			<div id="forms">
				<div>
					<label>From:</label>
					<input type="text" id = "location1" name="location" placeholder="Enter the name of a place" autofocus required />
				</div>
				<div>
					<label>To:</label>
					<input type="text" id="location2" name="location" placeholder="Enter the name of a place" required />
				</div>
			</div>	
				<button>Search</button>
			</form>	
		</div>
		<div class="info"></div>
		<div id="results">
		</div>
		<div id="app"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src = "index.js"></script>
</body>
</html>
